<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container fluid</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Contextual Backgrounds</h2>
      <p>
        Use the contextual background classes to provide "meaning through
        colors".
      </p>
      <div class="bg-primary p-3">important</div>
      <div class="bg-success p-3">success</div>
      <div class="bg-info p-3">information</div>
      <div class="bg-warning p-3">warning</div>
      <div class="bg-danger p-3">danger</div>
      <div class="bg-secondary p-3">Secondary background</div>
      <div class="bg-dark p-3 text-light">Dark grey background</div>
      <div class="bg-light p-3">Light grey background</div>
    </div>
  </body>
</html>
