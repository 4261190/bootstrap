<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container fluid</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h1>Responsive Columns</h1>
      <p>Resize the browser window to see the effect.</p>
      <p>
        The columns will automatically stack on top of each other when the
        screen is less than 576px wide.
      </p>
      <div class="row">
        <div class="col-md-3 p-3 bg-primary text-white">col-md-3</div>
        <div class="col-md-3 p-3 bg-dark text-white">col-md-3</div>
        <div class="col-md-3 p-3 bg-primary text-white">col-md-3</div>
        <div class="col-md-3 p-3 bg-dark text-white">col-md-3</div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-4 bg-primary text-white mt-5 p-3">
          col-sm-6 col-md-4
        </div>
      </div>
    </div>
  </body>
</html>
